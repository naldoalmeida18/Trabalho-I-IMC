<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
    background: #fff;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #333;
}

label {
    display: block;
    margin-top: 1em;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 0.5em;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    margin-top: 1.5em;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838;
}

#resultado {
    margin-top: 1.5em;
    font-size: 18px;
    color: #333;
}

    </style>
    
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="altura">Altura (em metros):</label>
            <input type="number" id="altura" step="0.01" min="0" placeholder="Ex: 1.75" required>

            <label for="peso">Peso (em kg):</label>
            <input type="number" id="peso" step="0.1" min="0" placeholder="Ex: 70.5" required>

            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script>
        function calcularIMC() {
    const altura = parseFloat(document.getElementById("altura").value);
    const peso = parseFloat(document.getElementById("peso").value);
    const resultado = document.getElementById("resultado");

    // Validação dos campos de entrada
    if (isNaN(altura) || altura <= 0) {
        resultado.innerHTML = "Por favor, insira uma altura válida.";
        return;
    }
    if (isNaN(peso) || peso <= 0) {
        resultado.innerHTML = "Por favor, insira um peso válido.";
        return;
    }

    // Cálculo do IMC
    const imc = peso / (altura * altura);
    resultado.innerHTML = `Seu IMC é: ${imc.toFixed(2)}`;

    // Análise do resultado do IMC
    if (imc < 18.5) {
        resultado.innerHTML += " (Abaixo do peso)";
    } else if (imc >= 18.5 && imc < 24.9) {
        resultado.innerHTML += " (Peso normal)";
    } else if (imc >= 25 && imc < 29.9) {
        resultado.innerHTML += " (Sobrepeso)";
    } else {
        resultado.innerHTML += " (Obesidade)";
    }
}

    </script>
</body>
</html>
